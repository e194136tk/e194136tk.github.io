      <h1>モノニクス</h1>
      <h2>
 白亜紀後期のモンゴルのネメグト累層より知られるやせた足をもつ獣脚類恐竜である。この足は軽快に二本足で移動し、かなり早く走ることが可能で、彼らの住む開けた乾燥した平原では有用であったのだろう。頭骨は小さく、歯は点在しており、昆虫やトカゲや哺乳類などの小動物を食べていたことが示唆される。大きな目を持っており冷涼で捕食者の少ない夜間の狩が可能であったと見られる。
        </h2>
