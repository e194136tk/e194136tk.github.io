      <h1>ティラノサウルス</h1>
      <h2>
        約6,800万- 約6,600万年前の北アメリカ大陸に生息していた肉食恐竜。大型獣脚類の1属である。上下の顎には鋭い歯が多数並んでいるが、他の肉食恐竜と比べると大きい上に分厚く、最大で30cmにも達する。また、餌食となったとみられる恐竜の骨の多くが噛み砕かれていたことから驚異的な咬合力を持っていたと考えられ、その力は少なくとも3 t、最大8 tに達したと推定される。
