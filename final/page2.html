      <h1>ベイピアアオサウルス</h1>
      <h2>
        ベイピアオサウルスは白亜紀前期に生息していた恐竜の一種。テリジノサウルス類に属し、それらの中では古い種のひとつ。化石は近年、いわゆる“羽毛恐竜”の発掘が相次いでいる中国の遼寧省で発掘された。前肢に原始的な羽毛と思しき痕跡が認められたことから、生前は体を羽毛に包まれていた可能性がある。
